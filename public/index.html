<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Spell Slingers</title>
	<link rel="stylesheet"
		href="./assets/vendor.css">
	<link rel="stylesheet"
		href="./assets/app.css">

</head>
<body ng-app="app"
	ng-controller="controller as ctrl">

	<div class="player">
		<div class="effects">
			<div ng-repeat="effect in ctrl.effects"
				ng-class="effect.color"
				class="icon effect">
				<span class="ra"
					ng-class="effect.symbol"></span>
				<div class="cooldown"
					ng-if="effect.cooldown > 0"
					ng-style="{height: spell.cooldown_percentage + '%'}"></div>
			</div>
		</div>
		<div class="avatar">
			<div class="icon-2x spell green">
				<span class="ra ra-heavy-shield"></span>
			</div>
			<div class="bar red">
				<div class="complete" ng-style="{width: (ctrl.player.hp.current * 100 / ctrl.player.mp.max) + '%'}"></div>
			</div>
			<div class="bar blue">
				<div class="complete" ng-style="{width: (ctrl.player.mp.current * 100 / ctrl.player.mp.max) + '%'}"></div>
			</div>
		</div>
		<div class="spells">
			<div ng-repeat="spell in ctrl.spells"
				ng-class="spell.color"
				ng-click="ctrl.click(spell)"
				class="icon spell">
				<span class="ra"
					ng-class="spell.symbol"></span>
				<div class="cooldown"
					ng-if="spell.cooldown > 0"
					ng-style="{height: spell.cooldown_percentage + '%'}"></div>
			</div>
		</div>
	</div>
	
	<!-- <script src="./socket.io/socket.io.js"></script> -->
	<script src="./assets/vendor.js"></script>
	<script src="./assets/app.js"></script>
</body>
</html>
